<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Selectors.css" />
  </head>
  <body>
    <p id="para1">NEegaaa</p>
    <p>This is not a ID paragraph</p>
    <!--The id selector uses the id attribute of an HTML element to select a specific element.

The id of an element is unique within a page, so the id selector is used to select one unique element!

To select an element with a specific id, write a hash (#) character, followed by the id of the element.-->
    <h1 class="center">Class</h1>
    <!--In this example only <p> elements with class="center" will be red and center-aligned: -->
    <p class="center">This is a class paragraph</p>
    <!--In this example the <p> element will be styled according to class="center" and to class="large": -->
    <p class="center para2">This paragraph refers to two classes</p>
    <!--The universal selector (*) selects all HTML elements on the page.-->
    <!--The grouping selector selects all the HTML elements with the same style definitions.-->
    <h1>Heading without class</h1>
    <h2>2nd heading without class</h2>
    <!--All CSS Simple Selectors
Selector	Example	Example description
#id	#firstname	Selects the element with id="firstname"
.class	.intro	Selects all elements with class="intro"
element.class	p.intro	Selects only <p> elements with class="intro"
*	*	Selects all elements
element	p	Selects all <p> elements
element,element,..	div, p	Selects all <div> elements and all <p> elements
-->
  </body>
</html>
