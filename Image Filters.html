<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Image filters.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Image Filters</h2>

    <p>
      <strong>Note:</strong> The filter property is not supported in Internet
      Explorer or Edge 12.
    </p>
    <img src="pineapple.jpg" alt="Pineapple" width="300" height="300" />
    <img
      class="blur"
      src="pineapple.jpg"
      alt="Pineapple"
      width="300"
      height="300"
    />
    <img
      class="brightness"
      src="pineapple.jpg"
      alt="Pineapple"
      width="300"
      height="300"
    />
    <img
      class="contrast"
      src="pineapple.jpg"
      alt="Pineapple"
      width="300"
      height="300"
    />
    <img
      class="grayscale"
      src="pineapple.jpg"
      alt="Pineapple"
      width="300"
      height="300"
    />
    <img
      class="huerotate"
      src="pineapple.jpg"
      alt="Pineapple"
      width="300"
      height="300"
    />
    <img
      class="invert"
      src="pineapple.jpg"
      alt="Pineapple"
      width="300"
      height="300"
    />
    <img
      class="opacity"
      src="pineapple.jpg"
      alt="Pineapple"
      width="300"
      height="300"
    />
    <img
      class="saturate"
      src="pineapple.jpg"
      alt="Pineapple"
      width="300"
      height="300"
    />
    <img
      class="sepia"
      src="pineapple.jpg"
      alt="Pineapple"
      width="300"
      height="300"
    />
    <img
      class="shadow"
      src="pineapple.jpg"
      alt="Pineapple"
      width="300"
      height="300"
    />

    <h2>fade overlay</h2>
    <div class="container">
      <img src="img_avatar3.png" alt="avatar" class="image" />
      <div class="overlay">
        <div class="text">Hello world</div>
      </div>
    </div>

    <h2>Fade in a box</h2>
    <div class="container">
      <img src="img_avatar3.png" alt="avatar" class="image1" />
      <div class="middle">
        <div class="text1">John doe</div>
      </div>
    </div>

    <h2>Slide in Overlay from the Top</h2>
    <div class="container">
      <img src="img_avatar3.png" alt="Avatar" class="image">
      <div class="overlay">
        <div class="text">Hello World</div>
      </div>
    </div>
     


    <h2>Flip an image</h2>
    <p>Move your mouse over the image</p>

    <img src="paris.jpg" alt="Paris" width="400" height="300" class="paris">
  </body>
</html>
