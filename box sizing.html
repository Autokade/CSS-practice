<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Box sizing.css">
    <title>Document</title>
</head>
<body>
    <h1>Without box sizing</h1>
    <div class="div1">The div is smaller
        width is 300px and height 100px 
    </div>
    <br>
    <div class="div2">This div is bigger
        width is 300px and height is also 300px
    </div>

    <h2>With box sizing</h2>
    <div class="div3">Both divs are the same size now</div>
    <br>
    <div class="div4">Hooray!</div>
</body>
</html>
