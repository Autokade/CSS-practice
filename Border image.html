<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h1>Te border image property</h1>
    <p>Here, the middle sections of the image are repeated to create the border:</p>
    <p id="brodering">border-iamge: url(border.png) 30 round</p>
    <p>here is the original image <img src="background image.jpg" alt="border_image"></p>
    <p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image property.</p>



    <!--CSS Border Image Properties
Property	Description
border-image	A shorthand property for setting all the border-image-* properties
border-image-source	Specifies the path to the image to be used as a border
border-image-slice	Specifies how to slice the border image
border-image-width	Specifies the widths of the border image
border-image-outset	Specifies the amount by which the border image area extends beyond the border box
border-image-repeat	Specifies whether the border image should be repeated, rounded or stretched
-->
